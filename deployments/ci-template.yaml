---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rester
  labels:
    app: rester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rester
  template:
    metadata:
      labels:
        app: rester
    spec:
      containers:
      - name: rester
        image: IMAGE_URI
        ports:
        - containerPort: 8080
        env:
        - name: LOG_LEVEL
          value: debug
        - name: LOG_JSON
          value: "true"
        - name: GIN_MODE
          value: release
---
apiVersion: v1
kind: Service
metadata:
  name: rester
  labels:
    app: rester
spec:
  selector:
    app: rester
  ports:
    - port: 80
      targetPort: 8080