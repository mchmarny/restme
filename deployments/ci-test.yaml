apiVersion: apps/v1
kind: Deployment
metadata:
  name: rester
  labels:
    app: rester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rester
  template:
    metadata:
      labels:
        app: rester
    spec:
      containers:
      - name: rester
        image: ghcr.io/mchmarny/rester:v0.1.4
        ports:
        - containerPort: 8080
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: LOG_JSON
          value: "true"