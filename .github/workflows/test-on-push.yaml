name: Push and PR Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Checkout
      uses: actions/checkout@v2

    - name: Tidy
      run: |
        make tidy

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.38
        args: --config .golangci.yaml --timeout 3m

    - name: Test
      run: |
        make test
        
        