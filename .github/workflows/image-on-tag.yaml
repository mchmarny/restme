name: Image on Tag

on:  
  push:
    tags:
      - 'v*'
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Checkout
      uses: actions/checkout@v2

    - name: Tidy
      run: |
        make tidy

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.38
        args: --config .golangci.yaml --timeout 3m

    - name: Test
      run: |
        make test

    - name: Variables
      run: |
        echo "RELEASE_VERSION=$(make version)" >> $GITHUB_ENV
        
    - name: Ko
      uses: imjasonh/setup-ko@v0.4

    - name: Publish 
      run: |
        KO_DOCKER_REPO=ghcr.io/$GITHUB_REPOSITORY \
          ko publish ./cmd/ --bare --tags ${{ env.RELEASE_VERSION }},latest

    - name: Cluster
      uses: engineerd/setup-kind@v0.5.0
      with:
        version: "v0.9.0"

    - name: Verify
      run: |
        kubectl cluster-info
        kubectl get pods -n kube-system
        echo "current-context:" $(kubectl config current-context)
        kubectl rollout status deployment/coredns -n kube-system
        for pod in $(kubectl get pods --no-headers -o custom-columns=":metadata.name"); do \
          kubectl wait --for=condition=complete pod/$pod --timeout=60s; done
        