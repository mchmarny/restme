name: Image on Tag

on:  
  push:
    tags:
      - 'v*'
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Checkout
      uses: actions/checkout@v2

    - name: Tidy
      run: |
        make tidy

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.38
        args: --config .github/linters.yml --timeout 3m

    - name: Test
      run: |
        make test

    - name: Variables
      run: |
        echo "RELEASE_VERSION=$(make version)" >> $GITHUB_ENV
        echo "KO_DOCKER_REPO=ghcr.io/$GITHUB_REPOSITORY" >> $GITHUB_ENV
        
    - uses: imjasonh/setup-ko@v0.4
    - name: Publish 
      run: |
        ko publish ./cmd/ --bare --tags ${{ env.IMG_VERSION }},latest
